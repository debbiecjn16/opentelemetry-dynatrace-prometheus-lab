# Dynatrace OpenTelemetry Collector Configuration

receivers:
  # OTLP receiver - accepts traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor - improves performance
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Memory limiter - prevents out of memory
  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  # Resource processor - adds environment info
  resource:
    attributes:
      - key: deployment.environment
        value: lab
        action: upsert

exporters:
  # Dynatrace exporter
  otlphttp/dynatrace:
    endpoint: ${env:DT_ENDPOINT}
    headers:
      Authorization: "Api-Token ${env:DT_API_TOKEN}"
    compression: gzip

  # Prometheus exporter
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: app
    const_labels:
      environment: lab

  # Logging exporter (for debugging)
  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/dynatrace, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/dynatrace, prometheus, logging]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/dynatrace, logging]

  extensions: [health_check]

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
